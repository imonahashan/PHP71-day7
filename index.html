<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>::HOME</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xl-6">
                <form action="demo.html" method="post">
                    <div class="form-group">
                    <lavel for="firstName">First Name</lavel>
                    <input type="text" name="first_name" id="firstName" class="form-control">
                    </div>

                    <div class="form-group">
                    <lavel for="firstName">Last Name</lavel>
                    <input type="text" name="last_name" id="firstName" class="form-control">
                    </div>

                    <div class="form-group">
                    <lavel>Email Address</lavel>
                    <input type="email" name="email_address" class="form-control">
                    </div>

                    <div class="form-group">
                        <lavel>Password</lavel>
                        <input type="password" name="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <lavel>Phone Number</lavel>
                        <input type="number" name="phone_number" class="form-control">
                    </div>

                    <div class="form-group">
                        <lavel>Date of biryth</lavel>
                        <input type="date" name="date_of_birth" class="form-control">
                    </div>

                    <div class="form-group">
                        <lavel><input type="radio" name="gender" value="male">Male</lavel>
                        <lavel><input type="radio" name="gender" value="female">Female</lavel>
                    </div>

                    <div class="form-group">
                        <lavel>Address</lavel>
                        <textarea name="address" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <lavel>District Name</lavel>
                        <select name="district_name" class="form-control">
                        <option>---Select Your District Name---</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Noakhali">Noakhali</option>
                        <option value="Comilla">Comilla</option>
                        <option value="Narsingdi">Narsingdi</option>
                        <option value="Kishoreganj">Kishoreganj</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Bogura">Bogura</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <lavel>Image</lavel>
                        <input type="file" name="image" accept="image/*" multiple>
                    </div>

                    <div class="form-check">
                        <lavel>
                            <input type="checkbox" name="agree" value="agree" class="form-check-input"/>I agree with all terms & conditions.
                        </lavel>
                    </div>

                    <div class="form-group">
                            <input type="submit" name="btn" value="submit" class="btn btn-success btn-block"/>
                    </div>
                </form>

            </div>
        </div>

    </div>



<script src="js/bootstrap.js"></script>
</body>
</html>
